<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>

        background-color: black;
        width: 124px;
        height: 312px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 5px;
        margin: 0 0 10px 30px;
      }

      .light-container > div {

  </head>
  <!--Denne oppgaven l칮ser du med: Funksjoner, Parameter, Onclick og evt setTimeout().
    I denne oppgaven skal du lage et trafikklys som bytter fra 
    r칮dt - til r칮dt og gult og s친 til gr칮nt 
    ved hjelp av knapper som bytter hvilke sirkler som har farge - 
    og hvilke farge den har.
    1. Lag tre sirkler under hverandre, som skal kunne ha en bakgrunnsfarge. 
       Det 칮verste kan bli r칮dt, det i midten kan bli gult/oransje og det nederste gr칮nt.
    2. Lag 3 knapper - en f칮r r칮dt lys, en for r칮dt og gult og en for gr칮nt lys.    
    3. Bruk funksjon med parameter, CSS klasser og onclick for 친 f친 knappene til
       친 endre lysene.
    4. N친r du har f친tt til dette kan du utfordre deg selv og fors칮ke 친 finne 
       ut hvordan man kan automatisere trafikklyset ved hjelp av setTimeout()-->
  <body>
    <div id="app"></div>
    <script>
      var outputHtml = document.getElementById("app");

      function greenLight() {
        outputHtml.innerHTML = /*html*/ `
            <div id="light-container" class="light-container" onclick="yellowLight()">
            <div style="background-color: gray"></div>
            <div style="background-color: gray"></div>
            <div style="background-color: green"></div>
            </div>
        `;
      }
      function yellowLight() {
        outputHtml.innerHTML = /*html*/ `
            <div id="light-container" class="light-container" onclick="redLight()">
            <div style="background-color: gray"></div>
            <div style="background-color: orange"></div>
            <div style="background-color: gray"></div>
            </div>
        `;
      }
      function redLight() {
        outputHtml.innerHTML = /*html*/ `
            <div id="light-container" class="light-container" onclick="redYellowLight()">
            <div style="background-color: red"></div>
            <div style="background-color: gray"></div>
            <div style="background-color: gray"></div>
            </div>
        `;
      }
      function redYellowLight() {
        outputHtml.innerHTML = /*html*/ `
            <div id="light-container" class="light-container" onclick="greenLight()">
            <div style="background-color: red"></div>
            <div style="background-color: orange"></div>
            <div style="background-color: gray"></div>
            </div>
        `;
      }

      function addColor(color1, color2, color3) {
        document.getElementById("light-container").innerHTML = /*html*/ `
            <div style="background-color: ${color1}"></div>
            <div style="background-color: ${color2}"></div>
            <div style="background-color: ${color3}"></div>
        `;
      }

      greenLight();
    </script>
  </body>
